version: '3.8'
services:
qdrant:
image: qdrant/qdrant:v1.7.1
ports:
- '6333:6333'
volumes:
- qdrant_storage:/qdrant/storage
environment:
QDRANT__SERVICE__API_KEY: "" # no auth for local demo
redis:
image: redis:7
ports:
- '6379:6379'
postgres:
image: postgres:15
env_file: .env
ports:
- '5432:5432'
volumes:
- pgdata:/var/lib/postgresql/data
api:
build: ./backend
ports:
- '8000:8000'
environment:
- QDRANT_URL=
- REDIS_URL=
- POSTGRES_URL=
depends_on:
- qdrant
- redis
- postgres
volumes:
qdrant_storage:
pgdata:
